<!DOCTYPE html>
<html>
    <head>
        <title>聊天的自动下拉</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="chatBody" ref="chat">
                <div v-for="item in list">{{item}}</div>
            </div>
           <div><button @click="toButtom">tobuttom</button></div>
        </div>
        <style type="text/css">
        .chatBody{
            width:100px;
            height:100px;
            border:2px solid #000;
            overflow:auto;
        }
        </style>
        <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                list:["123","123","123","123","123","123","123","123","123","123","123","123","123","123","123","123"]
            },
            methods:{
                toButtom:function(){
                    console.log(this.$refs);
                    let chatbox=this.$refs.chat;
	                chatbox.scrollTop=chatbox.scrollHeight- chatbox.clientHeight; 
                }
            }
        })
        </script>
    </body>
</html>
