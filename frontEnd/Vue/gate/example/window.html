<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>面试</title>
    </head>
    <body>
        <div style="color:red;font-size:4em">
            你好
            
        </div>
        <div style="position: relative">
            <div id="abs">
                hello
            </div>
        </div>
        
        <style type="text/css">
            #abs{
                position: absolute;
                /* § absolute :生成绝对定位的元素， 相对于最近一级的 定位不是 static 的父元素来进行定位。
                通常将父元素position，置为relative，这样就可以相对父元素定位了
                § fixed （老IE不支持）生成绝对定位的元素，通常相对于浏览器窗口或 frame 进行定位。
                § relative 生成相对定位的元素，相对于其在普通流中的位置进行定位。
                § static 默认值。没有定位，元素出现在正常的流中 */
                left:100px;
                top:200px;
            }
        </style>
        <script type="text/javascript">
            console.log(window)
        </script>
    </body>
</html>
